<body>
    <h1>"Water is life, but clean water is a right. Raise your voice for a better tomorrow!" ðŸ’§</h1>
    <p>Register Your Complaint By Filling This Form</p>
    <!-- form creation is started from here -->
   <div class="water-center">
    <div class="container">
        <h2>Water Complaint Form</h2>
        <form action="/action.php" method="post">
            <label for="name">Name (Optional)</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="complaint-type">Complaint Type</label>
            <select id="complaint-type" name="complaint-type" required>
                <option value="">Select Complaint Type</option>
                <option value="leakage">Water Leakage</option>
                <option value="no-supply">No Water Supply</option>
                <option value="contaminated">Contaminated Water</option>
                <option value="low-pressure">Low Water Pressure</option>
                <option value="other">Other</option>
            </select>

            <label for="location">Location (Address/Pin Code)</label>
            <input type="text" id="location" name="location" placeholder="Enter location details" required>

            <label for="description">Complaint Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Describe the issue" required></textarea>

            <label for="image">Upload Image (Optional)</label>
            <input type="file" id="image" name="image" accept="image/*">

            <label for="action">Preferred Action</label>
            <select id="action" name="action">
                <option value="urgent">Urgent Fix</option>
                <option value="maintenance">Regular Maintenance</option>
                <option value="report">Just Reporting</option>
            </select>

            <button type="submit" class="submit">Submit Complaint</button>
        </form>
    </div>
   </div>
   <script src="water.js"></script>
    
</body>
